<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/sidebar.css" />
    <link rel="stylesheet" href="/styles/icons.css" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div id="container">
      <div class="sidebar" id="sidebarContainer">
        <div id="objectCreationSection">
          <div id="icons">
            <div class="icon" id="ïnfoIcon">
              <img src="/resources/info.svg" />
              <div class="tooltip">This is your helpful info message!</div>
            </div>
            <div class="icon" id="errorIcon">
              <img src="/resources/error.svg" />
              <div class="tooltip">
                The objects must be only convex polygons!
              </div>
            </div>
          </div>

          <div class="sidebar" id="objectCreationSidebar">
            <button id="createCharacter"><span>Character</span></button>
            <button id="createTarget"><span>Target</span></button>
            <button id="createObstacle"><span>Оbstacle</span></button>
          </div>
        </div>

        <div id="stepsContainer">
          <label id="stepDescription">Create Objects</label>
          <div id="navigationButtons">
            <button id="backwardButton">&lt;</button>
            <button id="forwardButton">&gt;</button>
          </div>
        </div>
      </div>

      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
